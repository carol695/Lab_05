       function validateForm() {
         let x = document.forms["form1"]["id"].value;

         if (isNan(x)) {
           alert("Numero invalido");
         }
       }
    </script>
    <body>

        <form name = "form1" method="post" action="/ciclos">
            <input type="text" name="id">

        </form>
    </body>
